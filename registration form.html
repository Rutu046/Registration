<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            background-color:indianred;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            color: navy;
            font-size: 30px;
        }
        form {
            text-align: center;
            background-color: yellowgreen;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 50%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
            </select><br><br>

            <label for="interests">Interests:</label>
            <input type="checkbox" id="coding" name="interests" value="Coding"> Coding
            <input type="checkbox" id="reading" name="interests" value="Reading"> Reading
            <input type="checkbox" id="gaming" name="interests" value="Gaming"> Gaming<br><br>

            <label for="terms">I agree to the Terms and Conditions:</label>
            <input type="checkbox" id="terms" name="terms" required><br><br>

            <button type="button" onclick="displayData()">Submit</button>
        </form>

        <div id="output">
            <!-- Display the submitted data here -->
        </div>
    </div>

    <script>
        function displayData() {
            const form = document.getElementById('registrationForm');
            const output = document.getElementById('output');
            const formData = new FormData(form);
            let dataString = "<h2>Registration Details</h2>";

            for (const [name, value] of formData) {
                dataString += `<p><strong>${name}:</strong> ${value}</p>`;
            }

            output.innerHTML = dataString;
        }
    </script>
</body>
</html>
